<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do Devclub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="imagem-login">
          <p>Feito com <span class="material-symbols-outlined">
              favorite
            </span> para os Sócios!</p>
          <p>Copyright © 2023 - DevClub</p>
          <p>Todos os direitos reservados.</p>
        </div>
        <div class="login">
          <img src="./assets/logo-devclub.webp" alt="logo do DevClub">
          <div class="formulario-grupo">
            <label>E-mail</label>
            <input type="email" name="" id="">
          </div>
          <div class="formulario-grupo">
            <label>Senha</label>
            <input type="password" name="" id="">
          </div>
    
          <div class="checkbox-div">
            <input type="checkbox" name="" id="lembrar">
            <label for="lembrar">Lembrar de mim</label>
          </div>
    
          <button>Entrar</button>
          <a href="#">
            Esqueceu sua senha?
          </a>
    
        </div>
        <div class="whats-app">
          <img src="./assets/whatsapp.svg" alt="logo do WhatsApp">
        </div>
      </main>
    
</body>
</html>
